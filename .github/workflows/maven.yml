# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [push]

jobs:
  build:
  
    runs-on: ubuntu-18.04
    
    name: Test on Java13
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: |
            ~/.m2
            ~/.sonar/cache
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Run with Maven
      run: mvn -f pom.xml clean verify $ACTIVE_PROFILES $ADDITIONAL_MAVEN_ARGS $COVERALLS_TOKEN
      env:
        ACTIVE_PROFILES: -Pjacoco,mutation-testing
        ADDITIONAL_MAVEN_ARGS: coveralls:report sonar:sonar
        COVERALLS_TOKEN: -DrepoToken=${{secrets.COVERALLS_TOKEN}}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  build-on-pr-merge:
    if: startsWith(github.event.head_commit.message, 'Merge pull request')

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java: [8, 9, 11]
    name: Test on older Java versions
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Java{{matrix.java}}
      uses: actions/setup-java@v1
      with:
        java-version: {{matrix.java}}
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: |
            ~/.m2
            ~/.sonar/cache
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn -f pom.xml clean verify $ACTIVE_PROFILES
      env:
        ACTIVE_PROFILES: -Pjacoco,mutation-testing
